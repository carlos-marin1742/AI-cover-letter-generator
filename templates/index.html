<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Architect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; color: #333; }
        .hero-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px 0; margin-bottom: -50px; }
        .main-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: -50px; }
        .btn-primary { background: #667eea; border: none; padding: 12px; font-weight: 600; transition: all 0.3s; }
        .btn-primary:hover { background: #5a6fd6; transform: translateY(-2px); }
        .result-area { background-color: #ffffff; border-left: 5px solid #667eea; white-space: pre-wrap; font-size: 1.05rem; line-height: 1.6; }
        #loading-spinner { display: none; }
    </style>
</head>
<body>

<div class="hero-section text-center">
    <div class="container">
        <h1 class="display-5 fw-bold">AI Cover Letter Architect</h1>
        <p class="lead">Tailor your application to any job in seconds using Gemini 2.5</p>
    </div>
</div>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card main-card p-4 p-md-5">
                <form action="/generate" method="POST" enctype="multipart/form-data" id="generator-form">
                    
                    <div class="mb-4">
                        <label class="form-label fw-600">Job Description</label>
                        <textarea name="job_description" class="form-control" rows="6" 
                            placeholder="Paste the full job posting details here..." required>{{ job_desc if job_desc else '' }}</textarea>
                        <div class="form-text">The more details you provide, the better the AI tailors the letter.</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-600">Your Resume (PDF)</label>
                        <input type="file" name="resume" class="form-control" accept=".pdf" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" id="submit-btn">
                        <span id="btn-text">Generate Professional Letter</span>
                        <span id="loading-spinner" class="spinner-border spinner-border-sm" role="status"></span>
                    </button>
                </form>

                {% if result %}
                <hr class="my-5">
                <div class="result-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h4 mb-0">Generated Cover Letter</h3>
                        <button class="btn btn-outline-secondary btn-sm" onclick="copyToClipboard()">Copy Text</button>
                    </div>
                    <div class="card result-area p-4 shadow-sm" id="letter-text">{{ result }}</div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
    // Show spinner on form submit
    const form = document.getElementById('generator-form');
    const btnText = document.getElementById('btn-text');
    const spinner = document.getElementById('loading-spinner');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', function() {
        btnText.innerText = "Architecting your letter...";
        spinner.style.display = "inline-block";
        submitBtn.disabled = true;
    });

    function copyToClipboard() {
        const text = document.getElementById('letter-text').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert('Cover letter copied to clipboard!');
        });
    }
</script>

</body>
</html>
